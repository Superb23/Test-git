<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 函数回调案例
        function request(url, callback) {
            console.log("根据URL向服务器发送网络请求")
            console.log("需要花费较长时间拿到对应的结果")
            var list = ["java", "javascript", "c++"]
            callback(list)
        }

        function handleResult(res) {
            console.log("在handleResult中拿到结果:", res)
        }

        request("https://www.baidu.com/getSearchResult", handleResult)



        // 函数回调案例（重构）
        function request(url, callback) {   //高阶函数（接收函数作为输入、输出一个函数）
            console.log("根据URL向服务器发送网络请求")
            console.log("需要花费较长时间拿到对应的结果")
            var list = ["java", "javascript", "c++"]
            callback(list)
        }

        request("https://www.baidu.com/getSearchResult", function(res) {    //匿名函数
            console.log("在handleResult中拿到结果:", res)
        })
    </script>
</body>
</html>
