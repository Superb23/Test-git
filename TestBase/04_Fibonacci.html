<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function fibonacci0(n) {
            if (n === 1 || n === 2) {
                return 1
            }
            return fibonacci0(n-1)+fibonacci(n-2)
        }

        console.log(fibonacci0(5))

        
        //斐波那契，非递归
        // 1 1 2 3 5 8 13 21

        function fibonacci(n) {
            if (n === 1 || n === 2) {
                return 1
            }
            var n1 = 1
            var n2 = 1
            var result = 0
            for (var i = 3; i <= n; i++) {
                result = n1 + n2
                n1 = n2
                n2 = result
            }
            return result
        }

        console.log(fibonacci(5))
        console.log(fibonacci(8))

    </script>
</body>
</html>
