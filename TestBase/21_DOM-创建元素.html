<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="box">
        div内容
        <span>hello world</span>
        <p>superb</p>
    </div>

    <button class="btn">移除</button>
    <button class="clone">克隆</button>

    <script>
        var boxEl = document.querySelector(".box")

        // 创建元素
        // 1.需要解析字符串，效率低（不推荐）
        // boxEl.innerHTML = `
        //     <h2 class="title">标题1</h2>
        // `

        // 2.创建一个DOM对象
        var h2El = document.createElement("h2")

        h2El.className = "title"
        h2El.classList.add("active")
        h2El.textContent = "标题2"

        // boxEl.append(h2El)  // 将元素插入boxEl，插到末尾
        // boxEl.prepend(h2El) // 插到元素的开头
        // boxEl.before(h2El)  // 插到元素的前面
        // boxEl.after(h2El)   // 插到元素的后面
        // boxEl.replaceWith(h2El) // 替换

        var btnEl = document.querySelector(".btn")
        var cloneEl = document.querySelector(".clone")

        btnEl.onclick = function() {
            boxEl.remove()  // 移除
        }

        cloneEl.onclick = function() {
            var newNode = boxEl.cloneNode(true) // 复制该元素
            boxEl.after(newNode)    // 插入
        }

    </script>
</body>
</html>
