    <script>
        /*
            浏览器中存在一个全局对象window
            作用一：查找变量时，最终找到window上    先查当前作用域，逐级往上，直到window
            作用二：将一些浏览器全局提供给我们的变量/函数/对象，放在window对象上面
            作用三（了解）：使用var定义的变量会被默认添加到window里面
        */

        function foo() {
            // 作用域
            console.log(window.console === console)

            // 创建对象 var obj = new Object()
            console.log(window.Object === Object)

            // DOM
            console.log(document)
        }
        foo()



        // 定义对象类型的变量   函数本身也是对象
        // 地址 - 指针 - 引用
        var obj = {}    // 堆内存
        var bar = function(){}  // 堆内存
        function fn() {}    // 堆内存

    </script>
</body>
</html>
