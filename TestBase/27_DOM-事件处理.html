<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .box span {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    
    <button class="btn1">按钮1</button>


    <div class="box">
        <span></span>
    </div>




    <script>

        var btn1El = document.querySelector(".btn1")

        // addEventListener("事件", fn())   添加事件监听，可执行多个函数
        btn1El.addEventListener("click", function() {
            console.log("第一个btn1的事件监听")
        })
        btn1El.addEventListener("click", function() {
            console.log("第二个btn1的事件监听")
        })
//----------------------------------------------------------------------
        /*
            事件冒泡：默认情况下，事件是从最内层的span向外依次传递的顺序
            事件捕获：从外层到内层（body -> span）
        */

        var spanEl = document.querySelector("span")
        var divEl = document.querySelector("div")
        var bodyEl = document.querySelector("body")

        // 默认情况下是事件冒泡
        spanEl.addEventListener("click", function() {
            console.log("span元素发生点击")
        })
        divEl.addEventListener("click", function() {
            console.log("div元素发生点击")
        })
        bodyEl.addEventListener("click", function() {
            console.log("body元素发生点击")
        })
        
        // 监听事件捕获的过程
        // spanEl.addEventListener("click", function() {
        //     console.log("span元素发生点击~捕获")
        // }, true)

        // divEl.addEventListener("click", function() {
        //     console.log("div元素发生点击~捕获")
        // }, true)

        // bodyEl.addEventListener("click", function() {
        //     console.log("body元素发生点击~捕获")
        // }, true)
        
    </script>
</body>
</html>
