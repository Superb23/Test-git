        // 监听点击onclick
        window.onclick = function() {
            console.log(`(${window.scrollX},${window.scrollY})`)    // x,y轴滚动的位置
        }

        // 监听滚动onscroll
        window.onscroll = function() {
            var scrollY = window.scrollY
            if (scrollY > 600) {
                // 显示按钮
                // scrollBtnEl.style.display = ""
                scrollBtnEl.hidden = false
            } else {
                // 隐藏按钮
                // scrollBtnEl.style.display = "none"
                scrollBtnEl.hidden = true
            }
        }

        // 点击按钮后滚动到某个位置
        var scrollBtnEl = document.querySelector(".scroll-btn")
        scrollBtnEl.onclick = function() {
            // window.scrollBy(100, 100)   // 相对原来坐标增加
            window.scrollTo(100, 100)   // 滚动到指定位置
        }


    </script>
