<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        /*
            navigator对象表示用户代理的状态和标识等信息     ------------>不常用
            screen对象主要记录浏览器窗口外面的客户端显示器的信息------------>不常用
        */

        console.log(navigator.userAgent)    // 浏览器的用户代理字符串
        console.log(navigator.vendor)   // 浏览器的厂商名称
        console.log(navigator.platform) // 浏览器运行的系统平台

        console.log(screen.width, screen.height)    // 屏幕的逻辑像素

    </script>
</body>
</html>
